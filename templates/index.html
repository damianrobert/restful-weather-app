<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        /* Basic Styling for better presentation */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #24292e;
        }
        p {
            text-align: center;
            color: #586069;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #24292e;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #28a745; /* Green color */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .flash { /* Style for potential error messages from Flask */
             padding: 10px;
             margin-bottom: 15px;
             border-radius: 4px;
             border: 1px solid transparent;
        }
        .flash.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .flash.warning { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    </style>
</head>
<body>

    <h1>Simple Weather App</h1>
    <p>Enter the name of a city below to get the current weather conditions.</p>

    <form method="POST" action="/">
        <label for="city">City Name:</label>
        <input type="text" id="city" name="city" placeholder="e.g., London" required>

        <button type="submit">Get Weather</button>
    </form>

</body>
</html>
